<il id="P-000" class="product_record d-none" >
    <form class="form-group row my-2" method="POST" action="admin-process.php?action=prod_edit" enctype="multipart/form-data">
        <div>
            <input class="product_input" id="pid_input-000" name="pid" type="hidden">
        </div>
        <div class="col-2 border-0">
            <input id="product_name-000" class="product_input" name="name" type="text" placeholder="" disabled pattern="^[\w\-\ ]+$">
            <select id="Category_dropDown_for_each_record-000" name="cid"
                class="text-primary mt-2 product_input" disabled>
            </select>
        </div>
        <div class="col-2 border-0">
            <input id="product_price-000" class="product_input" name="price" type="number" placeholder="" disabled pattern="^[\d\.]+$">
        </div>
        <div class="col-2 border-0" >
            <input id="product_inv-000" class="product_input" name="inventory" type="number" placeholder="" disabled pattern="^[\d]+$">
        </div>
        <div class="col-3 border-0">
            <textarea id="product_desc-000" class="product_input" name="description" type="textarea" cols="35" rows="4" placeholder="" disabled pattern="^[\w\-\.\,\ ]+$"></textarea>
        </div>
        <div class="col-2 border-0">
            <input class="product_image_input" id="image_input-000" name="file" type="file" accept="image/*">
            <div class="image_uploaded_display border border-1 rounded drag_and_drop" id="drag_and_drop-000" draggable="true" ondragover="event.preventDefault()">
                <img class="image_uploaded_display" id="image_uploaded-000">
            </div>
        </div>
        <div class="col-1">
            <!-- <button type="button" class="btn btn-success btn-sm mb-1 ms-1 nav-item">
                <i class="fa-sharp fa-regular fa-pen-to-square"></i>
            </button> -->
            <button type="submit" id="create_button" class="btn btn-secondary btn-sm mb-1 ms-1 nav-item product_input" disabled>
                <i class="fa-regular fa-floppy-disk"></i>
            </button>
            <button type="button" id="delete_button-000" class="btn btn-danger btn-sm mb-1 ms-1 nav-item">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
    </form>
</il>
