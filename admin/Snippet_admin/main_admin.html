<!-- Table of product -->
<section class="mt-3 ms-5">
    
        <!--List column-->
    <h5 class="row bg-light" id="admin_product_list_header mx-3 ">
        <div class="col-2 p-2 ps-4">Product Name</div>
        <div class="col-2 p-2 ps-3">| Price </div>
        <div class="col-2 p-2 ps-3">| Inventory</div>
        <div class="col-3 p-2 ps-3">| Details</div>
        <div class="col-1 p-2 ps-2">| Image</div>
        <div class="col-2 p-2 ps-3"> </div>
    </h5>

    <ul class="container" id="list_of_record" >
        <!-- Empty List-->
        <il id="product_input" class=" mb-2">
            <!-- CSRF for product-->
            <input type="hidden" id="prod_edit_nonce" class="prod_edit_nonce" name="nonce" value="%prod_edit_nonce%"/>
            <input type="hidden" id="prod_delete_nonce" name="prod_delete_nonce" value="%prod_delete_nonce%"/>

            <form class="form-group row" id="prod_insert" method="POST" action="admin-process.php?action=prod_insert" enctype="multipart/form-data">
                <div>
                    <input class="product_insert"  id="cid_input" name="cid" type="hidden">
                </div>
                <div class="col-2">
                    <input class="product_insert" id="product_name" name="name" type="text" placeholder="Name" pattern="^[\w\-\ ]+$"/>
                    <input class="product_insert mt-2"  id="cid_display_name" name="Cname" type="input" disabled>
                </div>
                <div class="col-2">
                    <input class="product_insert" id="product_price" name="price" type="number"  placeholder="Price $" pattern="^[\d\.]+$"/>
                </div>
                <div class="col-2">
                    <input class="product_insert" id="product_inv" name="inventory" type="number" placeholder="Inventory" pattern="^[\d]+$"/>
                </div>
                <div class="col-3">
                    <textarea class="product_insert" id="product_desc" name="description" type="textarea" cols="35" rows="5" placeholder="..." pattern="^[\w\-\.\,\ ]+$"></textarea>
                </div>
                <div class="col-2 border-0">
                    <input class="product_insert" id="product_image" name="file" type="file" placeholder="" accept="image/*">
                    <div class="image_uploaded_display border border-1 rounded drag_and_drop" id="image_uploaded_display_section" draggable="true" ondragover="event.preventDefault()">
                        <p class="invisible"> Image preview : </p>
                        <img class="image_uploaded_display invisible" id="image_display" src="" alt="" >
                    </div>
                </div>

                <!-- CSRF -->
                <input type="hidden" id="prod_insert_nonce" name="nonce" value="%prod_insert_nonce%"/>

                <div class="col-1">
                    <button type="submit" class="btn btn-primary btn-sm mb-1 mx-1 nav-item">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <!-- <button type="button" class="btn btn-danger btn-sm  mb-1 mx-1 nav-item">
                        <i class="fa-solid fa-trash-can"></i>
                    </button> -->
                </div>
            </form>
        </il>
    </ul>
</section>
